<div class="flex-row navigation-panel">
  <div class="flex-row flex-center flex-grow-1 navigation-panel__navigation-element"
       [class.navigation-panel__element_active]="element.feature === currentFeature"
       [class.navigation-panel__element_disabled]="navigationDisabled"
       *ngFor="let element of elements"
       matRipple
       matRippleColor="rgba(205, 201, 201, 0.5)"
       (click)="!navigationDisabled && navigateTo(element.feature)">
    <div class="flex-column flex-center">
      <div>
        {{ element.name }}
      </div>
    </div>
  </div>
  <div class="flex-row flex-center navigation-panel__navigation-element"
       matRipple
       matRippleColor="rgba(205, 201, 201, 0.5)"
       (click)="signOut()">
    <div class="flex-column flex-center">
      <div class="flex-row flex-center navigation-panel__exit-element">
        <mat-icon style="margin: 5px">
          exit_to_app
        </mat-icon>
        EXIT
      </div>
    </div>
  </div>
</div>
