<div class="flex-row navigation-panel">
  <div class="flex-row flex-center flex-grow-1 navigation-panel__element"
       *ngFor="let element of elements"
       (click)="navigateTo(element.path)">
    <div class="flex-column flex-center"
         matRipple>
      <div>
        {{ element.name }}
      </div>
    </div>
  </div>
</div>
