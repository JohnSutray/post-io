<div class="flex-row">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <div class="control-panel__tab"
             (click)="openTab(tab.routerLink)">
          <mat-icon>
            {{ tab.iconName }}
          </mat-icon>
          <div>
            {{ tab.label | t }}
          </div>
        </div>
      </ng-template>
      <div class="control-panel__tab-placeholder"></div>
    </mat-tab>
  </mat-tab-group>

</div>
